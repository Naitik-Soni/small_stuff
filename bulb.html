<!DOCTYPE html>
<html>
<head>
	<title>Bulb</title>
	<link rel="icon" type="image" href="Sample files\bulb.png">
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="bulb.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  		crossorigin="anonymous"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  		crossorigin="anonymous"></script>
</head>
<body>
	<div class="bulb">
		<div class="bulb-up" id="glow"></div>
		<div class="bulb-low"></div>
		<div class="bulb-low"></div>
	</div>
	<div class="button">
		<button onclick="addClass()">ON</button>
		<button onclick="removeClass()">OFF</button>
	</div>

	<script type="text/javascript">
		function addClass(){
			var element=document.getElementById("glow");
			element.classList.add("new");
		}
		function removeClass(){
			var element=document.getElementById("glow");
			element.classList.remove("new");
		}
	</script>
</body>
</html>
