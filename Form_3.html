<!DOCTYPE html>
<html>
<head>
	<title>Form 3</title>
	<link rel="stylesheet" type="text/css" href="Form_3.css">
</head>
<body>
	<div class="container">
		<table>
			<tr>
				<td><img src="https://images.fineartamerica.com/images-medium-large/red-rose-portrait-steve-purnell.jpg" width="320px" height="500px"></td>
				<td>
					<div class="forms">
						<h1>Registration info</h1>
						<form>
							<input type="text" name="" placeholder="Name"><br><br>
							<input type="date" name="" placeholder="Birthdate"><br><br>
							<select>
								<option>Gender</option>
								<option>Male</option>
								<option>Female</option>
								<option>Transgender</option>
							</select><br><br>
							<input type="email" name="" placeholder="Email"><br><br>
							<input type="text" name="" min="1000000000" max="9999999999" placeholder="Phone"><br><br>
							<input type="submit" name="" value="Submit">
						</form>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
