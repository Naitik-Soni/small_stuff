<!DOCTYPE html>
<html>
<head>
	<title>Form 7</title>
	<link rel="stylesheet" type="text/css" href="Form_7.css">
</head>
<body>
	<div class="container">
		<div class="back">
			<h1>SIGN <span>UP</span></h1>
			<form action="Form_4.html" name="myForm" onsubmit="return(Validate());">
				<input type="email" name="eMail" placeholder="Your email"><br><br>
				<input type="password" name="pass" placeholder="Your password"><br><br>
				<div class="terms">
					<tr>
						<td><label>Accept the <a href="#">terms and condition</a></label></td>
						<td><input type="checkbox" class="check"></td>
					</tr>
				</div><br><br>
				<input type="submit" name="" value="SIGN IN"><br><br><br>
				<span class="account">Have an account? <a href="#">Log in</a></span>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		function Validate(){
			if(document.myForm.eMail.value==""){
				alert("Please Enter Email");
				document.myForm.eMail.focus()
				return false
			}
			else if(document.myForm.pass.value==""){
				alert("Enter password");
				document.myForm.pass.focus()
				return false
			}
			else{
				return true
			}
		}
	</script>
</body>
</html>
